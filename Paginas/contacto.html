        </nav>
    </header>
    <main>
        <h1>Contactanos</h1>
        <form action="25">
            <div>
                <label for="nombre">Ingrese su nombre</label>
                <input type="text" id="Nombre" placeholder="Julian" name="Nombre">
            </div>
            <div>
                <label for="Apellido">Ingrese su Apellido</label>
                <input type="text" id="Apellido" placeholder="Demilano" name="Apellido">
            </div>
            <div>
                <label for="Email">Ingrese su Correo Electronico<label>
                <input type="text" id="Email" placeholder="demilanojulian@ejemplo.com" name="Email">
            </div>
            <div>
                <label for="Pais">De que pais sos?</label>
                <select name="Pais" id="Pais">
                <option value="Arg">Argentina</option>
                <option value="Cl">Chile</option>
                <option value="Ur">Uruguay</option>
                <option value="Bol">Bolivia</option>
                </select>
            </div>
            <div>
                <label>
                    <a href="#">Acepto los terminos y condiciones</a>
                    <input type="Checkbox" name="Terms" required>
                </label>
            </div>
        </form>
    </main>
